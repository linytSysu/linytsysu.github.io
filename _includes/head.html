<head>

    {% if page.title %}
        <title>{{ page.title }}</title>
    {% else %}
        <title>{{ site.title }}</title>
    {% endif %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/icons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/icons/android-chrome-192x192.png" sizes="192x192">

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cormorant+Upright|PT+Sans|PT+Serif|Source+Code+Pro">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/core.css">

</head>

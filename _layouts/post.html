---
layout: default
---

<article class="post">

    <header>
        <h1 class="header__title">{{ page.title }}</h1>
        <time class="header__time">{{ page.date | date: "%b %d, %Y" }}</time>
    </header>

    <div class="divider"></div>

    {{ content }}

</article>

<div class="tags__container">
    <div class="tag__list">
        {% for tag in page.tags %}
            <a class="tag__item" href="/tags#{{tag}}">{{tag}}</a>
        {% endfor %}
    </div>
</div>

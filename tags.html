---
layout: page
title: Tags
---

<div class="tag__list">
    {% for tag in site.tags %}
        {% assign t = tag | first %}
        <a class="tag__item" href="#{{t}}">{{t}}</a>
    {% endfor %}
</div>

{% for tag in site.tags %}

    {% assign t = tag | first %}
    <div id="{{t}}" class='posts-tagged'>
        <h2 class="tag__title">{{ t }}</h2>
        <div class="post__list">
            {% assign posts = tag | last %}
            {% for post in posts %}
                {% include post-entry.html %}
            {% endfor %}
        </div>
    </div>

{% endfor %}

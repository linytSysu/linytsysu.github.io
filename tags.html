---
layout: page
title: Tags
---

<div class="tag__list">

    {% for tag in site.tags %}
    
        {% assign t = tag | first %}

        <a class="tag__item" href="#{{t}}">{{t}}</a>

    {% endfor %}

</div>

{% for tag in site.tags %}
    <div id="{{tag[0]}}" class='posts-tagged'>
        <h1 class="tag__title">{{ tag[0] }}</h1>
        <div class="post__list">
            {% for post in tag[1] %}
                {% include post-entry.html %}
            {% endfor %}
        </div>
    </div>
{% endfor %}
